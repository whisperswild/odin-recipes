<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Dish</title>
</head>
<body>
    <h1>Fish</h1>
    <img src="../images/fish.jpg">
    <h2>A delish fish dish</h2>
    <p>You wished for a fish dish!
        <ul>
            <h3>Ingredients</h3>
            <li>Fish</li>
            <li>Butter</li>
            <li>Salt</li>
            <li>Paprika</li>
            <li>Garlic Powder</li>
            <li>Onion Powder</li>
            <li>Lemon</li>
        </ul>

        <ol>
            <h3>Directions</h3>
            <li>Mix all ingredients together in a bowl.</li>
            <li>Press spice mixture onto fish.</li>
            <li>Cook fish to desired doneness.</li>

        </ol>
    </p>
</body>
</html>
